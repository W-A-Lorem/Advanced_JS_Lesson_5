<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" class="search-form" @submit.prevent='filtering'>                      <!-- добавить поиск -->
                <input type="text" class="search-field" v-model="searchBar">
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button" @click="show=!show">Корзина</button>    <!-- добавить показ корзины -->
            <div v-if ="show" class="cart-block">
                    <p v-if="!cartMass.lenght">Cart is empty</p>
                    <div class="cart-item" v-for="item of cartMass" :key="item.id-product">
                        <div class="product-bio">
                            <img class="cart-img" src="./iii.png" alt="Some image">
                            <div class="product-desc">
                                <p class="product-title"> {{item.product_name}}</p>
                                <p class="product-quantity">Quantity: {{item.quantity}}</p>
                                <p class="product-single-price">$ {{item.price}} each</p>
                            </div>
                        </div>
                        <div class="right-block">
                            <p class="product-price">$ {{item.quantity*item.price}}</p>
                            <button class="del-btn" @click="remove(item)">&times;</button>
                        </div>
                    </div>
            </div>
        </div>
    </header>
    <main>
            <div class="products" >
            <div class="product-item"  v-for="product of filterMass" :key="product.id_product">
                <img src="./iii.png" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}} $</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
    </main>
</div>  
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
